name: Bau

on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: build bau/examples/bau-ts-test
        run: |
          cd bau/examples/bau-ts-test
          npm install
          npm run build

      - name: build bau-ui/examples/bau-storybook
        run: |
          cd bau-ui/examples/bau-storybook
          npm install
          npm run build

      - name: build bausaurus/example/bausaurus-doc
        run: |
          cd bausaurus/example/bausaurus-doc
          npm install
          npm run build

      - name: build bausaurus/example/bausaurus-template
        run: |
          cd bausaurus/example/bausaurus-template
          npm install
          npm run build
