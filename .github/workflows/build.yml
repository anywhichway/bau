name: Bau

on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: build bau/examples/bau-ts-test
        run: |
          cd bau/examples/bau-ts-test
          npm install
          npm run build
