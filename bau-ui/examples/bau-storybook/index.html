<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bau UI: a component library built with Bau</title>
    <meta
      name="description"
      content="BauUI: a component library built with Bau, an alternative to React, Vue, Angular, Svelte."
    />
    <base href="/bau/bau-ui/" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      (() => {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <script type="module" src="/src/entry.js"></script>
  </body>
</html>
