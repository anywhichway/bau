<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bau ACE Editor</title>
    <script src="
https://cdn.jsdelivr.net/npm/ace-builds@1.23.0/src-min-noconflict/ace.min.js
"></script>
    <link
      href="
https://cdn.jsdelivr.net/npm/ace-builds@1.23.0/css/ace.min.css
"
      rel="stylesheet"
    />
    <style type="text/css" media="screen">
      #editor {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="editor">
      function foo(items) { var x = "All this is syntax highlighted"; return x;
      }
    </div>
    <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      editor.session.setMode("ace/mode/javascript");
    </script>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
